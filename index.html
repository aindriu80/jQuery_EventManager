<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQM Boiler</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
</head>

<body>

    <!-- Events Page-->
    <div data-role="page" id="events" data-theme="b">
        <div data-role="header">
            <h1>Event Manager</h1>
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#events" data-icon="calendar" data-transistion="slideup">Events</a>
                    </li>
                    <li>
                        <a href="#create" data-icon="plus" data-transistion="slideup">Create Event</a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="main" class="ui-content">Events</div>
        <div data-role="footer">
            <h3>Event Manager &copy; Aindriu80 2018</h3>
        </div>
    </div>

    <!-- Create Page-->
    <div data-role="page" id="create" data-theme="b">
        <div data-role="header">
            <h1>Event Manager</h1>
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#events" data-icon="calendar" data-transistion="slideup">Events</a>
                    </li>
                    <li>
                        <a href="#create" data-icon="plus" data-transistion="slideup">Create Event</a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="main" class="ui-content">
            <form id="addEventForm">
                <label for="name">Event Name</label>
                <input type="text" name="name" id="name">
                <label for="date">Event Date</label>
                <input type="date" name="date" id="date">
                <label for="location">Event Location</label>
                <input type="text" name="location" id="location">
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
                <input type="submit" value="Save">
            </form>
        </div>
        <div data-role="footer">
            <h3>Event Manager &copy; Aindriu80 2018</h3>
        </div>
    </div>


    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>


</html>
